<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Quest Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }
        
        .main-container {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            gap: 20px;
            max-width: 1400px;
            width: 100%;
            align-items: flex-start;
            justify-content: flex-start;
            margin: 0 auto;
            position: relative;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            width: 600px;
            max-width: 600px;
            min-width: 600px;
            flex-shrink: 0;
            flex-grow: 0;
            box-sizing: border-box;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            position: relative;
            order: 2;
        }
        
        .element-card-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            width: 350px;
            max-width: 350px;
            min-width: 350px;
            box-sizing: border-box;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            flex-shrink: 0;
            flex-grow: 0;
            position: relative;
            order: 1;
        }
        
        .cat-card-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            width: 350px;
            max-width: 350px;
            min-width: 350px;
            box-sizing: border-box;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            flex-shrink: 0;
            flex-grow: 0;
            position: relative;
            order: 3;
        }
        
        .element-card {
            border: 4px solid #000;
            border-radius: 15px;
            padding: 25px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            position: relative;
            min-height: 450px;
        }
        
        .element-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        
        .electron-config {
            font-size: 14px;
            font-weight: 600;
            color: #555;
        }
        
        .atomic-number {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        
        .element-symbol {
            font-size: 72px;
            font-weight: bold;
            text-align: center;
            color: #667eea;
            margin: 30px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .element-name {
            font-size: 24px;
            font-weight: 600;
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        
        .atomic-mass {
            font-size: 18px;
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        
        .element-facts {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #ddd;
        }
        
        .element-facts h3 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #333;
        }
        
        .element-facts ul {
            list-style: none;
            padding: 0;
        }
        
        .element-facts li {
            padding: 8px 0;
            padding-left: 20px;
            position: relative;
            color: #555;
            font-size: 14px;
        }
        
        .element-facts li:before {
            content: "‚Ä¢";
            position: absolute;
            left: 0;
            color: #667eea;
            font-weight: bold;
            font-size: 18px;
        }
        
        .level-progress {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 2px solid #ddd;
        }
        
        .progress-bar-container {
            background: #e0e0e0;
            border-radius: 10px;
            height: 20px;
            margin-top: 10px;
            overflow: hidden;
        }
        
        .progress-bar {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            border-radius: 10px;
            transition: width 0.5s ease;
        }
        
        .progress-text {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            text-align: center;
        }
        
        .cat-card {
            border: 4px solid #ff9800;
            border-radius: 15px;
            padding: 25px;
            background: linear-gradient(135deg, #fff5e6 0%, #ffe0b2 100%);
            position: relative;
            min-height: 450px;
        }
        
        .cat-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        
        .cat-emoji {
            font-size: 80px;
            text-align: center;
            margin: 20px 0;
        }
        
        .cat-images-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .cat-image {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid #ff9800;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }
        
        .cat-image:hover {
            transform: scale(1.1);
        }
        
        .cat-image-loading {
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 12px;
        }
        
        .cat-breed-name {
            font-size: 24px;
            font-weight: 600;
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }
        
        .cat-info {
            font-size: 16px;
            text-align: center;
            color: #666;
            margin-bottom: 10px;
        }
        
        .cat-stats {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin: 15px 0;
            padding: 10px;
            background: #fff;
            border-radius: 8px;
            border: 1px solid #ffd699;
        }
        
        .cat-stat {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        
        .cat-stat-label {
            font-size: 11px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .cat-stat-value {
            font-size: 16px;
            font-weight: 600;
            color: #ff9800;
        }
        
        .cat-stat-stars {
            font-size: 14px;
            color: #ff9800;
        }
        
        .cat-facts {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #ddd;
        }
        
        .cat-facts h3 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #333;
        }
        
        .cat-facts ul {
            list-style: none;
            padding: 0;
        }
        
        .cat-facts li {
            padding: 8px 0;
            padding-left: 20px;
            position: relative;
            color: #555;
            font-size: 14px;
        }
        
        .cat-facts li:before {
            content: "üêæ";
            position: absolute;
            left: 0;
        }
        
        @media (max-width: 1350px) {
            .main-container {
                flex-direction: column;
                align-items: center;
            }
            
            .container {
                width: 100%;
                max-width: 600px;
                min-width: unset;
            }
            
            .element-card-container, .cat-card-container {
                width: 100%;
                max-width: 600px;
                min-width: unset;
            }
        }
        
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
        }
        
        .score {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #764ba2;
            margin-bottom: 30px;
        }
        
        .word-display {
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin: 30px 0;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 10px;
        }
        
        .input-section {
            margin: 30px 0;
        }
        
        .input-section label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #555;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background: #667eea;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }
        
        button:hover {
            background: #5568d3;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .mc-section {
            margin-top: 30px;
        }
        
        .mc-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }
        
        .mc-button {
            padding: 15px;
            font-size: 16px;
            font-weight: 500;
            text-align: left;
            color: #333;
            background: #f5f5f5;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .mc-button:hover {
            background: #e0e0e0;
            border-color: #667eea;
        }
        
        .mc-button.correct {
            background: #4caf50;
            color: white;
            border-color: #4caf50;
        }
        
        .mc-button.incorrect {
            background: #f44336;
            color: white;
            border-color: #f44336;
        }
        
        .feedback {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            font-weight: 600;
            padding: 15px;
            border-radius: 8px;
        }
        
        .feedback.success {
            background: #e8f5e9;
            color: #2e7d32;
        }
        
        .feedback.error {
            background: #ffebee;
            color: #c62828;
        }
        
        .name-input {
            text-align: center;
        }
        
        .name-input input {
            margin: 20px 0;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="element-card-container hidden" id="element-card-container">
            <div class="element-card" id="element-card">
                <div class="element-card-header">
                    <div class="electron-config" id="electron-config"></div>
                    <div class="atomic-number" id="atomic-number"></div>
                </div>
                <div class="element-symbol" id="element-symbol"></div>
                <div class="element-name" id="element-name"></div>
                <div class="atomic-mass" id="atomic-mass"></div>
                <div class="element-facts">
                    <h3 id="element-name-facts"></h3>
                    <ul id="element-facts-list"></ul>
                </div>
                <div class="level-progress">
                    <div class="progress-text" id="progress-text"></div>
                    <div class="progress-bar-container">
                        <div class="progress-bar" id="progress-bar"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="container">
            <h1>üéÆ Word Quest Game</h1>
            
            <div id="name-section" class="name-input">
                <label for="player-name">Enter your name, explorer:</label>
                <input type="text" id="player-name" placeholder="Your name" autofocus>
                <label style="margin-top: 20px; display: block;">Choose game type:</label>
                <div style="display: flex; gap: 10px; margin-top: 10px;">
                    <button onclick="startGame('words')" style="flex: 1; background: #667eea;">üìö Words</button>
                    <button onclick="startGame('math')" style="flex: 1; background: #764ba2;">üî¢ Math</button>
                </div>
            </div>
            
            <div id="game-section" class="hidden">
            <div class="score" id="score">Score: 0</div>
            
            <div class="word-display" id="word-display"></div>
            
            <div class="input-section hidden" id="words-input-section">
                <label for="answer-input">Type your answer:</label>
                <input type="text" id="answer-input" placeholder="Enter definition..." autofocus>
                <div style="display: flex; gap: 10px; margin-top: 10px;">
                    <button id="submit-btn" onclick="submitAnswer()" style="flex: 1;">Submit Answer</button>
                    <button id="dont-know-btn" onclick="dontKnow()" style="flex: 1; background: #ff9800;">Don't Know</button>
                </div>
            </div>
            
            <div class="mc-section hidden" id="mc-section">
                <label id="mc-label">Choose the correct answer:</label>
                <div class="mc-options" id="mc-options"></div>
            </div>
            
            <div class="feedback" id="feedback"></div>
            </div>
        </div>
        
        <div class="cat-card-container hidden" id="cat-card-container">
            <div class="cat-card" id="cat-card">
                <div class="cat-card-header">
                    <div class="cat-breed-number" id="cat-breed-number"></div>
                </div>
                <div class="cat-emoji hidden" id="cat-emoji"></div>
                <div class="cat-images-container hidden" id="cat-images-container"></div>
                <div class="cat-breed-name" id="cat-breed-name"></div>
                <div class="cat-info" id="cat-info"></div>
                <div class="cat-stats" id="cat-stats"></div>
                <div class="cat-facts">
                    <h3 id="cat-facts-title"></h3>
                    <ul id="cat-facts-list"></ul>
                </div>
                <div class="level-progress">
                    <div class="progress-text" id="cat-progress-text"></div>
                    <div class="progress-bar-container">
                        <div class="progress-bar" id="cat-progress-bar" style="background: linear-gradient(90deg, #ff9800 0%, #ff6f00 100%);"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let playerName = '';
        let gameType = 'words';
        let currentWord = '';
        let currentDef = '';
        let correctMcIndex = -1;
        let currentMathQuestion = null;
        
        function startGame(type) {
            playerName = document.getElementById('player-name').value.trim().toLowerCase();
            if (!playerName) {
                alert('Please enter a name');
                return;
            }
            
            gameType = type;
            
            fetch('/api/start', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({name: playerName, game_type: gameType})
            })
            .then(r => r.json())
            .then(data => {
                document.getElementById('name-section').classList.add('hidden');
                document.getElementById('game-section').classList.remove('hidden');
                document.getElementById('score').textContent = `Score: ${data.score}`;
                
                // Update title based on game type
                if (gameType === 'math') {
                    document.querySelector('h1').textContent = 'üî¢ Math Quest Game';
                } else {
                    document.querySelector('h1').textContent = 'üéÆ Word Quest Game';
                }
                
                // Show/hide level cards based on level types
                if (data.level_types && data.level_types.includes('chemistry')) {
                    document.getElementById('element-card-container').classList.remove('hidden');
                }
                if (data.level_types && data.level_types.includes('cat')) {
                    document.getElementById('cat-card-container').classList.remove('hidden');
                }
                
                // Update level cards
                if (data.levels) {
                    if (data.levels.chemistry) {
                        updateElementCard(data.levels.chemistry, data.score);
                    }
                    if (data.levels.cat) {
                        updateCatCard(data.levels.cat, data.score);
                    }
                }
                
                getQuestion();
            });
        }
        
        function getQuestion() {
            fetch(`/api/question?player=${playerName}&game_type=${gameType}`)
                .then(r => r.json())
                .then(data => {
                    if (data.score !== undefined) {
                        document.getElementById('score').textContent = `Score: ${data.score}`;
                    }
                    
                    // Update level cards
                    if (data.levels) {
                        if (data.levels.chemistry) {
                            updateElementCard(data.levels.chemistry, data.score);
                        }
                        if (data.levels.cat) {
                            updateCatCard(data.levels.cat, data.score);
                        }
                    }
                    
                    if (gameType === 'math') {
                        // Math questions are always multiple choice
                        currentMathQuestion = data;
                        document.getElementById('word-display').textContent = data.question;
                        document.getElementById('words-input-section').classList.add('hidden');
                        document.getElementById('mc-section').classList.remove('hidden');
                        document.getElementById('mc-label').textContent = 'Choose the correct answer:';
                        showMultipleChoice(data.options, data.correct_index);
                        document.getElementById('feedback').textContent = '';
                    } else {
                        // Words game
                        currentWord = data.word;
                        currentDef = data.definition;
                        document.getElementById('word-display').textContent = `Define: ${currentWord.toUpperCase()}`;
                        document.getElementById('words-input-section').classList.remove('hidden');
                        document.getElementById('answer-input').value = '';
                        document.getElementById('answer-input').disabled = false;
                        document.getElementById('mc-section').classList.add('hidden');
                        document.getElementById('feedback').textContent = '';
                        // Re-enable answer buttons for new question
                        enableAnswerButtons();
                        document.getElementById('answer-input').focus();
                    }
                });
        }
        
        function disableAnswerButtons() {
            const submitBtn = document.getElementById('submit-btn');
            const dontKnowBtn = document.getElementById('dont-know-btn');
            if (submitBtn) submitBtn.disabled = true;
            if (dontKnowBtn) dontKnowBtn.disabled = true;
        }
        
        function enableAnswerButtons() {
            const submitBtn = document.getElementById('submit-btn');
            const dontKnowBtn = document.getElementById('dont-know-btn');
            if (submitBtn) submitBtn.disabled = false;
            if (dontKnowBtn) dontKnowBtn.disabled = false;
        }
        
        function submitAnswer() {
            const answer = document.getElementById('answer-input').value.trim();
            if (!answer) return;
            
            // Disable both buttons immediately
            disableAnswerButtons();
            
            if (answer.toLowerCase() === currentWord.toLowerCase()) {
                showFeedback('‚ùå Try defining the word, not repeating it!', 'error');
                // Re-enable buttons since we're returning early
                enableAnswerButtons();
                return;
            }
            
            fetch('/api/answer', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    player: playerName,
                    word: currentWord,
                    answer: answer,
                    definition: currentDef
                })
            })
            .then(r => r.json())
            .then(data => {
                if (data.correct) {
                    showFeedback(data.message, 'success');
                    document.getElementById('score').textContent = `Score: ${data.score}`;
                    if (data.levels) {
                        if (data.levels.chemistry) {
                            updateElementCard(data.levels.chemistry, data.score);
                        }
                        if (data.levels.cat) {
                            updateCatCard(data.levels.cat, data.score);
                        }
                    }
                    setTimeout(getQuestion, 5000);
                } else if (data.show_mc) {
                    showMultipleChoice(data.options, data.correct_index);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                // Re-enable buttons on error
                enableAnswerButtons();
            });
        }
        
        function dontKnow() {
            // Disable both buttons immediately
            disableAnswerButtons();
            
            // Send a special answer that will trigger multiple choice
            fetch('/api/answer', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    player: playerName,
                    word: currentWord,
                    answer: 'idk',  // This will fail the check and trigger multiple choice
                    definition: currentDef
                })
            })
            .then(r => r.json())
            .then(data => {
                if (data.show_mc) {
                    showMultipleChoice(data.options, data.correct_index);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                // Re-enable buttons on error
                enableAnswerButtons();
            });
        }
        
        function showMultipleChoice(options, correctIndex) {
            correctMcIndex = correctIndex;
            const answerInput = document.getElementById('answer-input');
            if (answerInput) {
                answerInput.disabled = true;
            }
            document.getElementById('mc-section').classList.remove('hidden');
            
            const container = document.getElementById('mc-options');
            container.innerHTML = '';
            
            const labels = ['A', 'B', 'C', 'D'];
            options.forEach((opt, idx) => {
                const btn = document.createElement('button');
                btn.className = 'mc-button';
                btn.textContent = `${labels[idx]}) ${opt}`;
                btn.onclick = () => selectMc(idx);
                container.appendChild(btn);
            });
        }
        
        function selectMc(index) {
            const buttons = document.querySelectorAll('.mc-button');
            buttons.forEach(btn => btn.disabled = true);
            
            const payload = {
                player: playerName,
                selected_index: index,
                correct_index: correctMcIndex,
                game_type: gameType
            };
            
            if (gameType === 'math') {
                payload.correct_answer = currentMathQuestion.correct_answer;
            } else {
                payload.word = currentWord;
                payload.correct_definition = currentDef;
            }
            
            fetch('/api/mc_answer', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(payload)
            })
            .then(r => r.json())
            .then(data => {
                buttons[index].classList.add(data.correct ? 'correct' : 'incorrect');
                if (correctMcIndex !== index) {
                    buttons[correctMcIndex].classList.add('correct');
                }
                showFeedback(data.message, data.correct ? 'success' : 'error');
                document.getElementById('score').textContent = `Score: ${data.score}`;
                if (data.levels) {
                    if (data.levels.chemistry) {
                        updateElementCard(data.levels.chemistry, data.score);
                    }
                    if (data.levels.cat) {
                        updateCatCard(data.levels.cat, data.score);
                    }
                }
                setTimeout(getQuestion, 5000);
            });
        }
        
        function showFeedback(message, type) {
            const feedback = document.getElementById('feedback');
            feedback.textContent = message;
            feedback.className = `feedback ${type}`;
        }
        
        function updateElementCard(level, currentScore) {
            document.getElementById('electron-config').textContent = level.electron_config;
            document.getElementById('atomic-number').textContent = level.atomic_number;
            document.getElementById('element-symbol').textContent = level.symbol;
            document.getElementById('element-name').textContent = level.name;
            document.getElementById('atomic-mass').textContent = level.atomic_mass;
            document.getElementById('element-name-facts').textContent = level.name;
            
            const factsList = document.getElementById('element-facts-list');
            factsList.innerHTML = '';
            level.facts.forEach(fact => {
                const li = document.createElement('li');
                li.textContent = fact;
                factsList.appendChild(li);
            });
            
            // Update progress bar using actual score
            const progress = Math.min(level.progress * 100, 100);
            document.getElementById('progress-bar').style.width = progress + '%';
            
            // Update progress text using actual score
            // next_level_score is now absolute
            const pointsNeeded = Math.ceil(level.next_level_score - currentScore);
            let progressText = `${pointsNeeded} points to next level`;
            if (level.cycle && level.cycle > 1) {
                progressText += ` (Cycle ${level.cycle})`;
            }
            document.getElementById('progress-text').textContent = progressText;
        }
        
        function updateCatCard(catLevel, currentScore) {
            document.getElementById('cat-breed-number').textContent = `Cat #${catLevel.breed_number}`;
            document.getElementById('cat-breed-name').textContent = catLevel.name;
            document.getElementById('cat-info').textContent = `${catLevel.origin} ‚Ä¢ ${catLevel.weight}`;
            document.getElementById('cat-facts-title').textContent = `About ${catLevel.name}`;
            
            // Show emoji initially while loading images
            const emojiDiv = document.getElementById('cat-emoji');
            emojiDiv.textContent = catLevel.emoji;
            emojiDiv.classList.remove('hidden');
            
            // Fetch and display cat images
            fetchCatImages(catLevel.name, catLevel.emoji);
            
            // Update stats section
            const statsDiv = document.getElementById('cat-stats');
            statsDiv.innerHTML = '';
            
            // Life span
            if (catLevel.life_span) {
                const statDiv = document.createElement('div');
                statDiv.className = 'cat-stat';
                statDiv.innerHTML = `
                    <div class="cat-stat-label">Life Span</div>
                    <div class="cat-stat-value">${catLevel.life_span} years</div>
                `;
                statsDiv.appendChild(statDiv);
            }
            
            // Child friendly (with stars)
            if (catLevel.child_friendly !== undefined) {
                const statDiv = document.createElement('div');
                statDiv.className = 'cat-stat';
                const stars = '‚≠ê'.repeat(catLevel.child_friendly);
                statDiv.innerHTML = `
                    <div class="cat-stat-label">Kid Friendly</div>
                    <div class="cat-stat-stars">${stars}</div>
                `;
                statsDiv.appendChild(statDiv);
            }
            
            // Dog friendly (with stars)
            if (catLevel.dog_friendly !== undefined) {
                const statDiv = document.createElement('div');
                statDiv.className = 'cat-stat';
                const stars = 'üêï'.repeat(catLevel.dog_friendly);
                statDiv.innerHTML = `
                    <div class="cat-stat-label">Dog Friendly</div>
                    <div class="cat-stat-stars">${stars}</div>
                `;
                statsDiv.appendChild(statDiv);
            }
            
            // Energy level (with stars)
            if (catLevel.energy_level !== undefined) {
                const statDiv = document.createElement('div');
                statDiv.className = 'cat-stat';
                const stars = '‚ö°'.repeat(catLevel.energy_level);
                statDiv.innerHTML = `
                    <div class="cat-stat-label">Energy</div>
                    <div class="cat-stat-stars">${stars}</div>
                `;
                statsDiv.appendChild(statDiv);
            }
            
            // Intelligence (with stars)
            if (catLevel.intelligence !== undefined) {
                const statDiv = document.createElement('div');
                statDiv.className = 'cat-stat';
                const stars = 'üß†'.repeat(catLevel.intelligence);
                statDiv.innerHTML = `
                    <div class="cat-stat-label">Smart</div>
                    <div class="cat-stat-stars">${stars}</div>
                `;
                statsDiv.appendChild(statDiv);
            }
            
            const factsList = document.getElementById('cat-facts-list');
            factsList.innerHTML = '';
            if (catLevel.facts && catLevel.facts.length > 0) {
                catLevel.facts.forEach(fact => {
                    const li = document.createElement('li');
                    li.textContent = fact;
                    factsList.appendChild(li);
                });
            }
            
            // Update progress bar
            const progress = Math.min(catLevel.progress * 100, 100);
            document.getElementById('cat-progress-bar').style.width = progress + '%';
            
            // Update progress text
            // next_level_score is now absolute
            const pointsNeeded = Math.ceil(catLevel.next_level_score - currentScore);
            let progressText = `${pointsNeeded} points to next cat breed`;
            if (catLevel.cycle && catLevel.cycle > 1) {
                progressText += ` (Cycle ${catLevel.cycle})`;
            }
            document.getElementById('cat-progress-text').textContent = progressText;
        }
        
        function fetchCatImages(breedName, fallbackEmoji) {
            const imagesContainer = document.getElementById('cat-images-container');
            const emojiDiv = document.getElementById('cat-emoji');
            
            // Fetch images from backend
            fetch(`/api/cat_images?breed=${encodeURIComponent(breedName)}`)
                .then(r => {
                    if (!r.ok) {
                        throw new Error(`HTTP error! status: ${r.status}`);
                    }
                    return r.json();
                })
                .then(data => {
                    console.log('Cat images response:', data);
                    imagesContainer.innerHTML = '';
                    
                    if (data.images && data.images.length > 0) {
                        console.log(`Found ${data.images.length} images for ${breedName}`);
                        let loadedCount = 0;
                        let errorCount = 0;
                        const totalImages = data.images.length;
                        
                        // Display fetched images
                        data.images.forEach((imageUrl, index) => {
                            const img = document.createElement('img');
                            img.className = 'cat-image';
                            img.src = imageUrl;
                            img.alt = `${breedName} cat`;
                            img.onload = function() {
                                loadedCount++;
                                console.log(`Image ${index + 1} loaded successfully`);
                                // Once at least one image loads, hide emoji and show container
                                if (loadedCount === 1) {
                                    emojiDiv.classList.add('hidden');
                                    imagesContainer.classList.remove('hidden');
                                }
                            };
                            img.onerror = function() {
                                errorCount++;
                                console.error(`Image ${index + 1} failed to load:`, imageUrl);
                                // If image fails to load, hide it
                                this.style.display = 'none';
                                loadedCount++;
                                // If all images fail, show emoji
                                if (loadedCount === totalImages && errorCount === totalImages) {
                                    console.log('All images failed to load, showing emoji');
                                    emojiDiv.textContent = fallbackEmoji || 'üê±';
                                    emojiDiv.classList.remove('hidden');
                                    imagesContainer.classList.add('hidden');
                                }
                            };
                            imagesContainer.appendChild(img);
                        });
                    } else {
                        console.log(`No images returned for ${breedName}, showing emoji`);
                        // Fallback to emoji if no images returned
                        emojiDiv.textContent = fallbackEmoji || 'üê±';
                        emojiDiv.classList.remove('hidden');
                        imagesContainer.classList.add('hidden');
                    }
                })
                .catch(error => {
                    console.error('Error fetching cat images:', error);
                    // Fallback to emoji on error
                    imagesContainer.innerHTML = '';
                    emojiDiv.textContent = fallbackEmoji || 'üê±';
                    emojiDiv.classList.remove('hidden');
                    imagesContainer.classList.add('hidden');
                });
        }
        
        // Enter key support
        document.getElementById('player-name').addEventListener('keypress', e => {
            if (e.key === 'Enter') {
                // Default to words game on Enter
                startGame('words');
            }
        });
        
        document.getElementById('answer-input').addEventListener('keypress', e => {
            if (e.key === 'Enter') submitAnswer();
        });
    </script>
